dist: trusty
sudo: false

language: python
python: '2.7'

branches:
  only:
  - master
  - travis

env:
  global:
  - GCE_CREDENTIALS_FILE="${TRAVIS_BUILD_DIR}/gcekey.json"
  # project id
  - secure: ""
  # account email
  - secure: ""

before_install:
  - openssl aes-256-cbc -K $encrypted_9b768088574b_key -iv $encrypted_9b768088574b_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - mv google_compute_engine ${HOME}/.ssh/
  - chmod 0600 ${HOME}/.ssh/google_compute_engine

install:
  - pip install ansible==2.4.0 molecule testinfra apache-libcloud PyCrypto
  - ansible --version
  - molecule --version

script:
  - find tasks -type f -exec echo Validating {} \; -exec ansible-lint {} \;
  - molecule --debug create
  - molecule converge
  - molecule verify

after_script:
  - molecule destroy

notifications:
  email: false


